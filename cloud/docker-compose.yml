version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-tonround_cloud}
      MYSQL_USER: ${DB_USER:-tonround}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tonround}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-tonround}
      DB_PASSWORD: ${DB_PASSWORD:-tonround}
      DB_NAME: ${DB_NAME:-tonround_cloud}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ACCESS_KEY: ${ACCESS_KEY:-}
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/backups:/app/backups
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "8080:80"
    environment:
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WS_URL: ws://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mariadb_data:
